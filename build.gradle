plugins {
    id 'java'
    id 'com.adarshr.test-logger' version '1.7.1'
}

version 'com.androidx.identity_credential:query-language:1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    implementation group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    implementation group: 'co.nstant.in', name: 'cbor', version: '0.8'
}

test {
    useJUnitPlatform()

    testlogger {
        theme 'mocha'
    }
}